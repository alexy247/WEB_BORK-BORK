<center> 
   <div class = "parent background">wsdf
     <div class="breed" id = "breeds">

 </center>
    <script>
        $( document ).ready(function() { 
                let resault={}; 
                let request = new XMLHttpRequest(); 

                request.open("POST", "/allbreeds", true); 
                request.setRequestHeader("Content-Type", "application/json"); 
                request.addEventListener("load", function () { 
                resault=JSON.parse(request.response); 
                team_fill(resault); 
                }); 
                request.send(); 
                function team_fill(resault){ 
                for (iter in resault) { 
                $('#breeds').append('<div class="breedBox"id ="breed"><h3 class="breedName">'+resault[iter].breed +'</h3><img class="breedImg" src="'+resault[iter].img +'"><h4 class="breedDesc">'+ resault[iter].des+'</h4></div>'); 

                } 
                } 
              });

    </script>
